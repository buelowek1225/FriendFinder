<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CSS Style Sheet link  -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- Here we added a link to the jQuery library -->
    <!-- use jumbotron an add table to jumbotron, adding tables within bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Survey</title>
</head>
<body>
    <div class = jumbotron>
        <h1>Survey Questions</h1>
    </div>
    <div class="questionaire">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name (Required)</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jill Smith">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Link to Photo Image (Required)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example.jpg">
            </div>
            <h4>Question 1</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you enjoy spending time in your home?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 2</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Are you an adventure seeker?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 3</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Are you artistic?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 4</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you appreciate and enjoy cooking?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 5</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Are you an introvert?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 6</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Are you a feminist?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 7</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you spend more time with family than family?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 8</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Do you spend more time with friends than family?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 9</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Are you an introvert?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 10</h4>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Are you an extrovert?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
    </div>
    <div>
        <button type="button" class="btn btn-info">Submit</button>
    </div>
    <div class="footer">
        <p><a href="https://github.com/buelowek1225/FriendFinder">API Friend List</a> | <a href="https://github.com/buelowek1225/FriendFinder">GitHub Repo</a></p>
    </div>

    <!-- Javascript link -->
    <script src="assets/javascript/trains.js"></script>

</body>
</html>
